<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="grostyle.css">

</head>
<body>
     <div class="gros"><center><h1>Grocery Items</h1></center></div>
    <div class="container-groc">
      <div class="flour">
        <img src="images/ashirvaad aata.jpeg" alt="">

        <p class="rupee">
            <span class="material-symbols-outlined">
                currency_rupee
                </span>60/kg

      </div>

      <div class="sugar">
        <img src="images/sugar.jpeg" alt="">

            <span class="material-symbols-outlined">

                </span>35/kg

      <div class="masala">
        <img src="images/masala powders.jpeg" alt="">

        <p class="rupee">
            <span class="material-symbols-outlined">
                currency_rupee
                </span>45/kg

      </div>

        <img src="images/food-grains.jpg" alt="">

            <span class="material-symbols-outlined">

                </span>60/kg
